<div class="row login-container">

<div class="row py-5">
	<div class="col my-5">
	<span *ngIf="loginError">
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
		<strong>Error!</strong> {{loginErrMsg}}.
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</span>
	<span>
		<div class="alert alert-success alert-dismissible fade show" role="alert">
		<strong>Registration Success!</strong> .
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</span>

		<div class="row">
			<div class="col" id="pointer">
				<h1 class="ml-5">Login To Account</h1>
			</div>
			<div class="col">
			</div>
		</div>
		<form class="mt-5 mx-5">
			<div class="mb-3">
				<input type="text" class="form-control" id="userName" placeholder="User Name"
				[(ngModel)]="uName" name="uName" autocomplete="off">
			</div>
			<div class="mb-3">
				<input type="password" class="form-control" id="password" placeholder="Password"
				[(ngModel)]="password" name="password" autocomplete="off">
			</div>
			<div class="d-flex justify-content-center">
				<button type="submit" class="btn d-grid gap-2 col-6 mx-auto sign-in login" (click)="login()" style="background: #2d65b8; color:white">Sign In</button>
			</div>
		</form>
	</div>

	<div class="col py-5" style="background-color: #2d65b8;color:white">

		<div class="d-flex justify-content-center">
			<h2 style="font-size: xx-large;" class="pb-3">Register With Us</h2>
		</div>
		<form action="">
			<div class="row row-cols-2">

				<div class="mb-3">
					<input type="text" class="form-control" id="reg-userName" placeholder="User Name" autocomplete="off">
				</div>
				<div class="mb-3">
					<input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off"
					required>
				</div>
				<div class="mb-3" style="justify-content: space-between;
				display: flex;">
				<label>Enter your birthday:</label>
				<input type="date" id="date" [value]="today | date:'yyyy-MM-dd'"
				min="1970-01-01" max="2021-12-31" class="form-control">
			</div>
			<div class="mb-3">

				<input type="tel" id="phone" name="phone" class="form-control" placeholder="123-45-678" required>
			</div>

			<div class="mb-3">
				<input type="password" id="reg-password" name="phone" class="form-control" 
				placeholder="Password" required>
			</div>
			<div class="mb-3">
				<input type="password" id="reg-password1" name="phone" class="form-control" 
				placeholder="Confirm Password" required>
			</div>
		</div>
		<div class="mb-3">
			<input type="text" id="address" name="address" class="form-control" 
			placeholder="Address" required>
		</div>
		<button type="submit" class="btn btn-light d-grid gap-2 col-6 mx-auto">Submit</button>
	</form>
</div>
</div>
</div>
