<div *ngIf="showCart" class="cart-detail">
	<div class="d-flex justify-content-end">
    <button (click)="closeCart()" class="btn btn-light"><i class="bi bi-x-lg"></i></button>
  </div>
  <div class="row mt-2" *ngFor="let item of wishlistArr; let i = index">
  <div class="col-3">
    <img [src]="item.image" class="card-img-top img-thumbnail" alt="Inventory Item">
  </div>
<div class="col-6">
    <p class="mb-0"><span class="fw-bolder">Items Left: </span>{{item.count_inv}}</p>
    <p class="mb-0"><span class="fw-bolder">Name: </span>{{item.item_name}}</p>
    <span>
      <span class="fw-bolder">Pattern: </span>{{item.p_name}} 
    </span>
    <p class="mb-0"><span class="fw-bolder">Material: </span>{{item.material_name}}</p>
    <p class="mb-0"><span class="fw-bolder">size: </span>{{item.s_name}}</p>
    <div style="display: flex;">
      <span class="mt-2 add" (click)="addCount(i, item.count_inv)">
        <i class="bi bi-plus"></i>
      </span>
      <input type="number" class="form-control mb-3" size="4" style="width: 4rem;"
      [(ngModel)]="cntToBeTaken" id="{{'cnt'+i}}" readonly/>
      <span class="mt-2 add" (click)="decreaseCount(i, item.count_inv)">
        <i class="bi bi-dash-lg"></i>
      </span>
    </div>
</div>
<div class="col-3">
  <div class="mb-2"><span class="fw-bolder">Rent Cost: </span>{{item.rental_price|currency}}
    <div><small id="{{'rent'+i}}" style="color: #ff0505;"></small></div>
  </div>

  <div><span class="fw-bolder">Deposit: </span>{{item.advance_amount| currency}}
  <div ><small id="{{'deposit'+i}}" style="color: #ff0505;"></small></div></div>
</div>
<hr />
</div>
</div>
